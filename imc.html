<script>

  function pulaLinha() {
    document.write("<br><br>");
  }

  function calculaImc(peso, altura) {

  }

  var pesoDaniel = 110;
  var alturaDaniel = 1.71;
  calculaImc(pesoDaniel, alturaDaniel);

  mostra("O imc do Daniel é: " + imcDaniel);
</script>
